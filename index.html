<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4a90e2;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #555;
      }
      .romaji {
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        この広い世界であなたに出会えたことに感謝しています。でも、できれば自然に忘れられたらいいな。
      </p>
      <p class="romaji">
        Kono hiroi sekai de anata ni deaeta koto ni kansha shiteimasu. Demo,
        dekireba shizen ni wasureraretara ii na.
      </p>
    </div>
  </body>
</html>
